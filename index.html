<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old School Snake Game - Gameboy Handheld Edition</title>
    <meta name="description"
        content="Experience the nostalgia of playing the classic snake game on a Gameboy handheld! Compete for your personal high scores, toggle audio and light options, and enjoy retro-style animations.">
    <meta name="author" content="Felix Mandela">
    <meta name="keywords"
        content="Felix Mandela, Snake game, Game Boy, retro gaming, classic games, old school gaming, handheld gaming">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cac5f5b001.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="rules-1">
        <span>Press [SPACE] or [Start] button to start/reset the game.</span>
    </div>
    <div class="gameboy" id="gameboy">
        <div id="gameover-screen">
            <span>GAME OVER</span>
        </div>
        <div class="around-screen">
            <div class="screen" id="screen">
                <div class="scoreboard">
                    <span class="score">SCORE: </span>
                    <span class="high-score">HIGH SCORE: </span>
                </div>
                <div class="play-area"></div>
            </div>
        </div>
        <div class="handheld-area">
            <div class="button">
                <div class="light-toggle">
                    <span class="light-text">Light</span>
                    <label class="on-off">
                        <input type="checkbox" id="light-toggle">
                        <div>OI</div>
                    </label>
                </div>
                <div class="audio-toggle">
                    <span class="audio-text">Audio</span>
                    <label class="on-off">
                        <input type="checkbox" id="audio-toggle">
                        <div>OI</div>
                    </label>
                </div>
                <div class="start-toggle" id="start-toggle">
                    <div class="start-button"></div>
                    <span class="start-button-text">Start</span>
                </div>
            </div>
            <div class="arrow">
                <div class="arrow-up" id="arrow-up-button">
                    <div class="arrow-up-rectangle"></div>
                    <div class="arrow-up-logo"><i class="fa-solid fa-arrow-up fa-xl" style="color: #343f50;"></i>
                    </div>
                </div>
                <div class="arrow-right" id="arrow-right-button">
                    <div class="arrow-right-rectangle"></div>
                    <div class="arrow-right-logo"><i class="fa-solid fa-arrow-right fa-xl" style="color: #343f50;"></i>
                    </div>
                </div>
                <div class="arrow-down" id="arrow-down-button">
                    <div class="arrow-down-rectangle"></div>
                    <div class="arrow-down-logo"><i class="fa-solid fa-arrow-down fa-xl" style="color: #343f50;"></i>
                    </div>
                </div>
                <div class="arrow-left" id="arrow-left-button">
                    <div class="arrow-left-rectangle"></div>
                    <div class="arrow-left-logo"><i class="fa-solid fa-arrow-left fa-xl" style="color: #343f50;"></i>
                    </div>
                </div>
            </div>
            <div class="audio-area">
                <span>..</span>
                <span>...</span>
                <span>....</span>
                <span>.....</span>
                <span>.....</span>
                <span>....</span>
            </div>

            <div class="social-links">
                <div class="github-link">
                    <a href="https://github.com/felixmandela" target="_blank"
                        class="fa-brands fa-github fa-2xl social-logo" style="color: #545454;"></a>
                </div>
                <div class="twitter-link">
                    <a href="https://twitter.com/flxmandela" target="_blank"
                        class="fa-brands fa-twitter fa-2xl social-logo" style="color: #545454;"></a>
                </div>
                <div class="linkedin-link">
                    <a href="https://www.linkedin.com/in/felixmandela/" target="_blank"
                        class="fa-brands fa-linkedin fa-2xl social-logo" style="color: #545454;"></a>
                </div>
            </div>
            <div class="copyright">
                <span>Made with &hearts; by Felix Mandela</span>
            </div>

        </div>
    </div>
    <div id="rules-2">
        <span>Press &larr; &uarr; &rarr; &darr; or [Arrow Key] button to move.</span>
    </div>
    <script src="app.js"></script>
</body>

</html>
