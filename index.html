<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="gameboy">
        <div class="around-screen">
            <div class="screen">
                <div class="scoreboard">
                    <span class="score">SCORE: </span>
                    <span class="high-score">HIGH SCORE: </span>
                </div>
                <div class="play-area"></div>
            </div>
        </div>
        <div class="handheld-area">
            <div class="button">
                <div class="light-toggle"></div>
                <div class="start-button"></div>
            </div>
            <div class="arrow">
                <div class="arrow-up">
                    <div class="arrow-up-rectangle"></div>
                    <div class="arrow-up-triangle"></div>
                </div>
                <div class="arrow-right">
                    <div class="arrow-right-rectangle"></div>
                    <div class="arrow-right-triangle"></div>
                </div>
                <div class="arrow-down">
                    <div class="arrow-down-rectangle"></div>
                    <div class="arrow-down-triangle"></div>
                </div>
                <div class="arrow-left">
                    <div class="arrow-left-rectangle"></div>
                    <div class="arrow-left-triangle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
